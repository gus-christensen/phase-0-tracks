<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="h1">
	<h2>Hello World!</h2>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<script>
		$(document).ready(function() {

			$( "#h1" )
				.mouseover(function() {
					$( "#h1" ).fadeTo(0, .5);
					})
				.mouseout(function() {
					$( "#h1" ).fadeTo(0, 1);
					});
		});
	</script>

</body>
</html>
